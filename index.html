<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.2/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">


</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center mt-2">
                <div class="align-self-center p-2">
                    <img class="logo img-responsive" src="./assets/logo-ceipa.png">
                </div>
            </div>
        </div>
        <div class="row">                   
            <div class="d-flex justify-content-center " id="app">
                <div class="align-self-center p-2">
                    <form @submit.prevent="updateUser">
                        <div class="form-group">
                            <hr>
                            <p class="info-text">{{ defaultValues.first_name }} estos son tus datos</p>
                        </div>
                        <div class="form-group">
                            <label for="Nombrecompleto">Nombre completo</label>
                            <input type="text" class="form-control" v-model="user.fullname" id="Nombrecompleto" placeholder="Nombre completo">
                        </div>
                        <div class="form-group">
                            <label for="Identificacion">Identificacion</label>
                            <select class="form-control" id="Identificacion" v-model="user.card_type">
                                <option v-for="card in this.cards" v-bind:value="card.name" :selected="card.name == user.card_type">{{card.name}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name">Numero de Identificacion</label>
                            <input type="text" class="form-control" id="name"  v-model="user.card_id" placeholder="Identificacion">
                        </div>
                        <div class="form-group">
                            <label for="Fechadenacimiento">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="Fechadenacimiento" v-model="user.birth_date">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input primary-color" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Acepto t√©rminos y condiciones
                            </label>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn primary-color">Actualizar Datos</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
